<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;    
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover </h1>
    <p>Passe o mause no texto abaixo</p>
    <div>
        Passe o mause aliqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
